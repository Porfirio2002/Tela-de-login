<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stilo.css">
    <link rel="shortcut icon" href="./img/facebook.ico" />
    <title>Bem vindo ao Facebook</title>
</head>

<body>
    <header>
        <nav class="login">
            <h1 class="logo">Facebook</h1>
            <div class="loginesenha">
            <label for="InputLogin">Email ou telefone</label>
            <input type="text" id="InputLogin" placeholder="">
        
            <label for="InputSenha">Senha</label>
            <input type="password" id="InputSenha" placeholder="">
            <button class="botao">Entrar</button>
        </div>
        </nav>
      </header>


<main>
    <div class="container">
        <div class="form-image">
            <img src="./img/undraw_social_interaction_re_dyjh.svg" alt="midia social">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"></label>
                            <input  id="firstname" type="text" name="firstname" placeholder="Nome" required>
                            
                        </div>
                        <div class="input-box">
                            <label for="lastname"></label>
                            <input  id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                    </div>
                        <div class="input-box">
                            <label for="email"></label>
                            <input  id="email" type="email" name="email" placeholder="Seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone"></label>
                        <input  id="phone" type="tel" name="phone" placeholder="(XX) XXXX-XXXX" required>
                </div>
                    <div class="input-box">
                        <label for="password"></label>
                        <input  id="password" type="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="input-box">
                    <label for="date"></label>
                    <input  id="date" type="date" name="date" placeholder="Data de nascimento" required>
                </div>
                </div>
               
                
                <div class="continue-button">
                    <button><a href="./index.html">Inscreva-se</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</main>
</html>
